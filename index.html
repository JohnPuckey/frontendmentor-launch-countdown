<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <h1>We're launching soon</h1>

    <div class="flip-clock-container">
      <div class="flip-clock" id="flip-clock-days">
        <div class="digits" data-digits-before="00" data-digits-after="11">
          <!-- Before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">00</div>
            <div class="card-face card-face-back">11</div>

          </div>

          <!-- after -->
        </div>
      </div>

      <div class="flip-clock" id="flip-clock-hours">
        <div class="digits" data-digits-before="00" data-digits-after="11">
          <!-- Before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">00</div>
            <div class="card-face card-face-back">11</div>

          </div>

          <!-- after -->
        </div>
      </div>

      <div class="flip-clock" id="flip-clock-minutes">
        <div class="digits" data-digits-before="00" data-digits-after="11">
          <!-- Before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">00</div>
            <div class="card-face card-face-back">11</div>

          </div>

          <!-- after -->
        </div>
      </div>

      <div class="flip-clock" id="flip-clock-seconds">
        <div class="digits" data-digits-before="00" data-digits-after="11">
          <!-- Before -->
          <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-face card-face-front">00</div>
            <div class="card-face card-face-back">11</div>

          </div>

          <!-- after -->
        </div>
      </div>

    </div>

    <div class="caption">
      <p>Days</p>
      <p>Hours</p>
      <p>Minutes</p>
      <p>Seconds</p>
    </div>

  </div>
  
<footer>

</footer>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
